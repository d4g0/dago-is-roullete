<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Dago is Roullete</title>
</head>

<body>
    <header class="navBar">
        <h1>Dago's Roullete <a href="/data">:</a></h1>

    </header>
    <div class="main">
        <div class="vh20"></div>
        <div class="col">
            <section id="intro">
                <p class="text">
                    This is a roullet for get an unique n tottaly free
                    cuban local experience gived by me, in return
                    for take the time to watch this out...
                </p>
                <div class="vh20"></div>
                <a href="#emailRequestText">
                    <button class="try">
                        Let's try it
                    </button>
                </a>

            </section>
        </div>
        <div class=" col">
            <section class="userData">
                <div class="vh20"></div>
                <p class="text" id="emailRequestText">
                    But first give me an email to be able to get in touch.
                </p>
                <form action="/client" method="POST">
                    <div class="vh10"></div>
                    <span class="text"> name</span> <input type="text" name="name" id="userName" required>
                    <br>
                    <span class="text"> email</span> <input type="email" name="email" id="userEmail" required>
                    <div class="vh10"></div>
                    <input type="submit" value="submit" class="button">
                </form>
            </section>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
